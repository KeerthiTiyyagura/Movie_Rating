<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie - {{ movie['title'] }}</title>
</head>
<body>
    <h1>Update Movie - {{ movie['title'] }}</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ movie['title'] }}" required>
        <br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ movie['genre'] }}" required>
        <br>
        <button type="submit">Update Movie</button>
    </form>
    <br>
    <a href="/movies/{{ movie['id'] }}">Back to Movie Details</a>
</body>
</html>
